<header class="bg-gray-800 text-white px-6 py-4 flex items-center justify-between shadow-lg">
  <div class="flex items-center space-x-4">
    <!-- Burger-MenÃ¼ -->
    <div class="relative">
      <button (click)="toggleMenu()" class="focus:outline-none mr-2">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div *ngIf="showMenu" class="absolute left-0 mt-2 w-48 bg-white text-gray-800 rounded shadow-lg z-50">
        <div class="py-2">
          <div *ngFor="let group of groups" (click)="navigateToGroup(group)" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
            Gruppe {{ group.id }}
          </div>
        </div>
      </div>
    </div>
    <h1 class="text-xl font-semibold">{{ groupName }}</h1>
  </div>
  
  @if (showUserIcon && currentUser) {
    <div class="flex items-center space-x-3">
      <span class="text-gray-300">Welcome {{ currentUser.username }}...</span>
      <div class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center" (click)="navigateToProfile()">
        <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <button 
        (click)="logout()"
        class="text-gray-300 hover:text-white transition-colors text-sm"
      >
        Logout
      </button>
    </div>
  }
</header>
