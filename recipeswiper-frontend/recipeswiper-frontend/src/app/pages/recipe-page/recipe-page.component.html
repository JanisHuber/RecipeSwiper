<div class="min-h-screen bg-gray-100">  
  <div class="container mx-auto px-6 py-8">
    @if (currentRecipe) {
      <app-recipe-list 
      [recipes]="recipes"
      [groupToken]="groupToken"
      (like)="likeRecipe()"
      (dislike)="dislikeRecipe()"
      ></app-recipe-list>
    } @else {
      <div class="text-center py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
          <h2 class="text-xl font-bold text-gray-800 mb-4">No more recipes!</h2>
          <p class="text-gray-600 mb-6">You've swiped through all available recipes.</p>
          <div class="space-y-3">
            <button 
              (click)="loadRecipes()"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors"
            >
              Load More Recipes
            </button>
            <button 
              (click)="backToGroupOverview()"
              class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors"
            >
              Back to Group Overview
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
