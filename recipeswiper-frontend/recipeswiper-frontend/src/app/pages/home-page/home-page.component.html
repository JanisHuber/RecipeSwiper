<div class="max-w mx-auto space-y-6 mb-6">
  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      Welcome{{ currentUser ? ", " + currentUser.username : "" }}!
    </h2>
    <p class="text-gray-600">
      Ready to discover amazing recipes? Join a group or create your own to
      start swiping!
    </p>
  </div>

  <app-group-list [groups]="groups"></app-group-list>

  <app-browse-recipe-list [recipes]="recipes"></app-browse-recipe-list>
</div>
