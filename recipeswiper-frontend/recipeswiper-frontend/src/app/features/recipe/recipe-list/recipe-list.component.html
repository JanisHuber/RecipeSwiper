@if (currentRecipe) {
<div class="max-w-sm mx-auto">
    <!-- Recipe Card -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="relative">
        <img 
          [src]="currentRecipe.imageUrl" 
          [alt]="currentRecipe.title"
          class="w-full h-64 object-cover"
        >
        <div class="absolute top-4 right-4 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-sm">
          Preparation-time (Min)
        </div>
      </div>
      
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-2">{{ currentRecipe.title }}</h3>
        <p class="text-gray-600 text-sm">{{ currentRecipe.description }}</p>
      </div>
    </div>
    
    <div class="flex justify-center space-x-8 mt-8">
      <button 
        (click)="onDislike()"
        class="w-16 h-16 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center shadow-lg transition-colors"
      >
        <img 
          src="assets/Bild1.png" 
          alt="Dislike" 
          class="w-8 h-8 filter brightness-0 invert transform rotate-180"
        />
      </button>
      
      <button 
        (click)="onLike()"
        class="w-16 h-16 bg-green-500 hover:bg-green-600 rounded-full flex items-center justify-center shadow-lg transition-colors"
      >
        <img 
          src="assets/Bild1.png" 
          alt="Like" 
          class="w-8 h-8 filter brightness-0 invert"
        />
      </button>
    </div>
  </div>
}
