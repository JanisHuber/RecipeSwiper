<div class="bg-white rounded-lg shadow-lg overflow-hidden">
  <div class="relative">
    <img [src]="recipe.image_url" [alt]="recipe.title" class="w-auto h-100 object-cover">
    <div class="absolute top-4 right-4 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-sm">
      Preparation-time (Min)
    </div>
  </div>

  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ recipe.title }}</h3>
    <p class="text-gray-600 text-sm">{{ recipe.description }}</p>
  </div>
</div>
