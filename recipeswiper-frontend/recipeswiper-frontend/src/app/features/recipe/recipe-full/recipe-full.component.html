<div class="bg-gray-100 mb-6 min-h-screen">
<div class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex flex-col gap-8">
        <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-3/5">
                <img [src]="recipe.image_url" [alt]="recipe.title" class="w-full h-auto rounded-lg object-cover">
            </div>

            <div class="md:w-2/5 bg-white p-6 rounded-lg shadow-sm">
                <h1 class="text-3xl font-bold mb-4">{{ recipe.title }}</h1>
                <div class="flex flex-wrap gap-4">
                    <span class="flex items-center gap-2 text-gray-600">
                        <i class="fas fa-clock"></i>
                        <span>cooking time</span>
                    </span>
                    <span class="flex items-center gap-2 text-gray-600">
                        <i class="fas fa-users"></i>
                        <span>portions</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="w-full space-y-6">
            <section class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-2xl font-semibold mb-4">Ingredients</h2>
                <p class="text-gray-700 leading-relaxed">{{ recipe.ingredients }}</p>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-2xl font-semibold mb-4">Instructions</h2>
                <p class="text-gray-700 leading-relaxed">{{ recipe.instructions }}</p>
            </section>
        </div>
    </div>
</div>
</div>
