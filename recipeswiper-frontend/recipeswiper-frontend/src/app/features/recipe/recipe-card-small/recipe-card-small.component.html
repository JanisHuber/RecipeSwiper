<div
  class="bg-gray-50 border border-gray-200 rounded-lg p-3 mb-6 w-full hover:bg-gray-100 transition-colors"
>
  <div class="flex justify-between items-center">
    <div>
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ recipe.title }}</h3>
      <p class="text-gray-600 mb-2">{{ recipe.description }}</p>
      <p class="text-sm text-gray-500">{{ recipe.ingredients }}</p>
    </div>
    <button
      (click)="viewRecipe()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors m-3"
    >
      Details
    </button>
  </div>
</div>
