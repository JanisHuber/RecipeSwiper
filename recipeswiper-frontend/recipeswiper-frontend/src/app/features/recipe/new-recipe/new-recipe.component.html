<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 py-8">
    <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-xl sm:mx-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Create your own recipe</h2>

        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <div class="space-y-2">
                <label for="title" class="block text-sm font-semibold text-gray-700">
                    Recipe title *
                </label>
                <input type="text" id="title" formControlName="title" placeholder="Enter a title for your recipe..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-blue-400 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg placeholder-gray-400"
                    [class]="recipeForm.get('title')?.invalid && recipeForm.get('title')?.touched ? 'border-red-500 focus:ring-red-500' : ''">
                <div *ngIf="recipeForm.get('title')?.invalid && recipeForm.get('title')?.touched"
                    class="text-red-500 text-sm font-medium">
                    The title must be at least 3 characters long.
                </div>
            </div>

            <div class="space-y-2">
                <label for="ingredients" class="block text-sm font-semibold text-gray-700">
                    Ingredients *
                </label>
                <textarea id="ingredients" formControlName="ingredients" rows="5"
                    placeholder="List all ingredients with quantities...&#10;Example:&#10;- 500g Noodles&#10;- 200ml Cream&#10;- 2 Onions"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-blue-400 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg resize-vertical placeholder-gray-400"
                    [class]="recipeForm.get('ingredients')?.invalid && recipeForm.get('ingredients')?.touched ? 'border-red-500 focus:ring-red-500' : ''"></textarea>
                <div *ngIf="recipeForm.get('ingredients')?.invalid && recipeForm.get('ingredients')?.touched"
                    class="text-red-500 text-sm font-medium">
                    The ingredients must be at least 5 characters long.
                </div>
            </div>

            <div class="space-y-2">
                <label for="instructions" class="block text-sm font-semibold text-gray-700">
                    Instructions *
                </label>
                <textarea id="instructions" formControlName="instructions" rows="8"
                    placeholder="Describe the preparation step by step...&#10;Example:&#10;1. Bring water to a boil in a pot&#10;2. Add noodles and cook according to package instructions&#10;3. ..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-blue-400 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg resize-vertical placeholder-gray-400"
                    [class]="recipeForm.get('instructions')?.invalid && recipeForm.get('instructions')?.touched ? 'border-red-500 focus:ring-red-500' : ''"></textarea>
                <div *ngIf="recipeForm.get('instructions')?.invalid && recipeForm.get('instructions')?.touched"
                    class="text-red-500 text-sm font-medium">
                    The instructions must be at least 10 characters long.
                </div>
            </div>

            <!-- Image URL -->
            <div class="space-y-2">
                <label for="imageUrl" class="block text-sm font-semibold text-gray-700">
                    Image URL (optional)
                </label>
                <input type="url" id="imageUrl" formControlName="imageUrl" placeholder="https://example.com/image.jpg"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-blue-400 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg placeholder-gray-400"
                    [class]="recipeForm.get('imageUrl')?.invalid && recipeForm.get('imageUrl')?.touched ? 'border-red-500 focus:ring-red-500' : ''">
                <div *ngIf="recipeForm.get('imageUrl')?.invalid && recipeForm.get('imageUrl')?.touched"
                    class="text-red-500 text-sm font-medium">
                    Please enter a valid image URL (jpg, jpeg, png, gif, webp).
                </div>
                <div *ngIf="recipeForm.get('imageUrl')?.value && recipeForm.get('imageUrl')?.valid" class="mt-2">
                    <p class="text-sm text-gray-600 mb-2">Image preview:</p>
                    <img [src]="recipeForm.get('imageUrl')?.value" alt="Recipe preview"
                        class="w-32 h-32 object-cover rounded-lg border border-gray-200 shadow-sm">
                </div>
            </div>

            <div class="space-y-2">
                <label for="tag" class="block text-sm font-semibold text-gray-700">
                    Category *
                </label>
                <select id="tag" formControlName="tag"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-blue-400 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg bg-white"
                    [class]="recipeForm.get('tag')?.invalid && recipeForm.get('tag')?.touched ? 'border-red-500 focus:ring-red-500' : ''">
                    <option value="" disabled class="text-gray-500">Select a category...</option>
                    <option *ngFor="let tag of tags" [value]="tag" class="text-gray-900">
                        {{ getTagDisplayName(tag) }}
                    </option>
                </select>
                <div *ngIf="recipeForm.get('tag')?.invalid && recipeForm.get('tag')?.touched"
                    class="text-red-500 text-sm font-medium">
                    Please select a category.
                </div>
            </div>

            <div class="pt-6">
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg font-semibold text-lg transition-all duration-200 ease-in-out transform hover:bg-blue-700 hover:-translate-y-1 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none disabled:hover:bg-blue-600"
                    [disabled]="recipeForm.invalid">
                    Create recipe
                </button>
            </div>

        </form>
    </div>
</div>
