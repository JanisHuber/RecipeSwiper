<div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6 w-full hover:bg-gray-100 transition-colors">
  <div class="flex items-center justify-between">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ group.name }}</h3>
    </div>
    <button 
      (click)="navigateToSwipe()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded transition-colors flex items-center text-sm"
    >
      To Group
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>
