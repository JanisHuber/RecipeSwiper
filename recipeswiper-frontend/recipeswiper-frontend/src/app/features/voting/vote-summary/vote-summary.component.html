<div class="bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-xl font-bold text-gray-800 mb-6">Results:</h2>
  <div class="space-y-4">
      @for (recipe of resultRecipes; track recipe.id) {
        <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
          <img 
            [src]="recipe.imageUrl" 
            [alt]="recipe.title"
            class="w-16 h-16 object-cover rounded-lg"
          >
          <div class="flex-1">
            <h3 class="font-semibold text-gray-800">{{ recipe.title }}</h3>
            <p class="text-sm text-gray-600">{{ recipe.description }}</p>
          </div>
        </div>
      }
      
      @if (resultRecipes.length === 0) {
        <div class="text-center py-8">
          <p class="text-gray-500">No matched recipes yet. Start swiping to see results!</p>
        </div>
      }
  </div>
</div>
