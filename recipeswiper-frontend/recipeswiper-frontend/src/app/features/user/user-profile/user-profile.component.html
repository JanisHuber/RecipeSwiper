<div class="bg-gray-100 mb-6">  
    <div class="container mx-auto px-6 py-8">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        @if (user) {
          <div class="text-center">
            <div class="w-24 h-24 bg-gray-600 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-12 h-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ user.username }}</h2>
            <p class="text-gray-600 mb-6">User Token: {{ user.userToken }}</p>
            
            <div class="space-y-4">    
              <button class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                Logout
              </button>
            </div>
          </div>
        } @else {
          <div class="text-center">
            <p class="text-gray-600">Loading user information...</p>
          </div>
        }
      </div>
    </div>
  </div>
