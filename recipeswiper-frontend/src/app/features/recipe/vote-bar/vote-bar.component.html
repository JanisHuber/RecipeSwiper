<div class="flex justify-center gap-8 mt-6">
    <button
      (click)="onDislike()"
      class="p-4 rounded-full bg-red-100 hover:bg-red-200 transition-colors"
    >
      <img
        src="assets/thumbsUp.png"
        alt="Dislike"
        class="w-12 h-12 rotate-180"
      />
    </button>
    <button
      (click)="onLike()"
      class="p-4 rounded-full bg-green-100 hover:bg-green-200 transition-colors"
    >
      <img src="assets/thumbsUp.png" alt="Like" class="w-12 h-12" />
    </button>
  </div>
