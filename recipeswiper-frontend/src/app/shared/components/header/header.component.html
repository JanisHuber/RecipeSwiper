<header class="bg-gray-800 text-white px-6 py-4 flex items-center justify-between shadow-lg">
  <div class="flex items-center space-x-4">
    <div class="relative flex items-center">
      <button (click)="toggleMenu()" class="focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <a (click)="navigateToHome()"
      class="hidden sm:flex font-semibold text-lg text-white hover:text-blue-200 items-center transition-colors ml-4">Home</a>

      <div *ngIf="showMenu" class="absolute left-0 top-full w-48 bg-white text-gray-800 rounded shadow-lg z-50">
        <div class="py-2">
          <div class="sm:hidden">
            <a href="/recipeswiper/home" class="block px-4 py-2 hover:bg-gray-200 cursor-pointer text-gray-800">
              Home
            </a>
          </div>

          <div class="relative group">
            <div (click)="toggleGroupsSubmenu()" (mouseenter)="showGroupsSubmenu = true"
              class="px-4 py-2 hover:bg-gray-200 cursor-pointer flex justify-between items-center">
              <span class="sm:hidden">Gruppen</span>
              <span class="hidden sm:inline">My Groups</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </div>

            <!-- Groups Submenu -->
            <div *ngIf="showGroupsSubmenu"
              class="absolute left-full top-0 w-48 bg-white text-gray-800 rounded shadow-lg z-60"
              (mouseleave)="showGroupsSubmenu = false">
              <div class="py-2">
                <div *ngFor="let group of groups" (click)="navigateToGroup(group)"
                  class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
                  {{ group.name }}
                </div>
                <div *ngIf="groups.length === 0" class="px-4 py-2 text-gray-500">
                  Keine Gruppen verf√ºgbar
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute left-1/2 transform -translate-x-1/2 text-center">
    <span class="font-bold text-xl text-white select-none">
      {{ groupName }}
    </span>
  </div>

  <div class="flex items-center space-x-4">
    @if (showUserIcon && currentUser) {
    <div class="flex items-center space-x-3">
      <span class="hidden sm:inline text-gray-300">Welcome {{ currentUser.username }}...</span>
      <div class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center" (click)="navigateToProfile()">
        <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <button (click)="logout()" class="text-gray-300 hover:text-white transition-colors text-sm">Logout</button>
    </div>
    }
  </div>
</header>
