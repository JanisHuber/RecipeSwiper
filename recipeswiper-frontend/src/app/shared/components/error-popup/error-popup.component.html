<div
  *ngIf="isVisible"
  class="fixed inset-x-0 bottom-0 bg-red-500 bg-opacity-65 text-white px-4 h-10 flex items-center justify-between z-[9999] transition-all duration-300 w-screen"
  [ngClass]="{
    'translate-y-0 opacity-100': !isClosing,
    'translate-y-0 opacity-0': isClosing
  }"
>
  <span class="text-sm">{{ message }}</span>
  <button
    (click)="close()"
    class="text-white hover:text-red-200 transition-colors"
    aria-label="Close"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
